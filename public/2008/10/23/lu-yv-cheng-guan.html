        <h1>路遇城管</h1>
      </div>
      <p>多次在各种媒体上看到对城管的种种*行的详细报道，所以对那些能够把工作服穿得像痞子一样的人比较反感，今早上班路上，看到一群人在一辆&ldquo;行政执法&rdquo;的车子旁议论着什么，仔细一看，一个中年女子就躺在车子底下，城管早已不见踪影，还有几个老人在旁边劝说着她赶紧出来。由于要按时上班，没有过多停留，真希望那个女子能够想开赶紧出来，因为保不准他们可真敢轧的，真希望这个有着中国特色的机构能够早点退出历史舞台。</p>
