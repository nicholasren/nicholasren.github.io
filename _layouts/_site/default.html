   <script type="text/javascript">

	 $(document).ready(function() {
		 $('#projects').gitview({
		   user: 'nicholasren',         // any github username

		   width      : '720px',    // (optional) width of widget

		   compact    : false,      // (optional) compact mode or full mode?
		   noFrame    : true,      // (optional) no fancy widget frame, just repositories
		 });
	 });

   </script>
